<!-- chatbot page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Navigation Links -->
    <nav>
        <a href="/">Home</a>
        <a href="/models">Models</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/chatbot">Chat</a>
    </nav>

    <div class="container">
        <h1>Chat with Assistant</h1>
        <p>Type your questions below:</p>

        <!-- Chat Form -->
        <form action="/chat" method="POST">
            <input 
                type="text" 
                name="message" 
                placeholder="Type a message" 
                required 
                value="{{ user_message if user_message else '' }}" 
            >
            <button type="submit">Send</button>
        </form>

        <!-- Display the chatbot's response -->
        {% if bot_response %}
        <div class="chat-result">
            <h2>Your Message:</h2>
            <p><strong>{{ user_message }}</strong></p>

            <h2>Assistant's Response:</h2>
            <p class="bot-response">{{ bot_response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
