<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Dashboard</title>
    <style>
        body {
            background-color: #000;
            color: #f2c94c;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }
        
        nav {
            background: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid #f2c94c;
        }
        
        nav a {
            color: #f2c94c;
            text-decoration: none;
            font-size: 1.5rem;
        }
        
        .dashboard {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1em;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 0.7s ease-in-out forwards 1.5s;
        }
        
        .dashboard iframe {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            border: none;
        }
        
        /* Improved Fire Animation */
        .page-load {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 1s ease-out forwards 1.5s;
        }

        .fire-container {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .flame {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: #f2c94c;
            border-radius: 50% 0 50% 50%;
            transform-origin: center bottom;
            animation: flameMove 0.5s ease-in-out infinite alternate;
        }

        .flame::before,
        .flame::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            border-radius: 50% 0 50% 50%;
            transform-origin: center bottom;
        }

        .flame::before {
            background-color: #f2994a;
            transform: rotate(-45deg);
            animation: flameTwirl 0.8s ease-in-out infinite;
        }

        .flame::after {
            background-color: #eb5757;
            transform: rotate(45deg);
            animation: flameTwirl 0.6s ease-in-out infinite reverse;
        }

        @keyframes flameMove {
            0% {
                transform: translateX(-50%) scaleY(1);
            }
            100% {
                transform: translateX(-50%) scaleY(1.1);
            }
        }

        @keyframes flameTwirl {
            0% {
                transform: rotate(-45deg) scale(1.05);
            }
            50% {
                transform: rotate(-30deg) scale(1);
            }
            100% {
                transform: rotate(-45deg) scale(0.95);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="page-load">
        <div class="fire-container">
            <div class="flame"></div>
        </div>
    </div>
    
    <nav>
        <a href="/">Home</a>
        <a href="/models">Models</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/chatbot">Chat</a>
    </nav>

    <div class="dashboard">
        <iframe src="https://app.powerbi.com/reportEmbed?reportId=d52fce73-3042-483b-9112-7ae60ca4aed0&autoAuth=true&ctid=c7142531-dd68-4a6f-b036-039ec52d6bd1&navContentPaneEnabled=false"></iframe>
    </div>

    <footer>
        <p>&copy; M & Z & M </p>
    </footer>
</body>
</html>
