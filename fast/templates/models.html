<!-- models page(two models)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction Models</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/models">Models</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/chatbot">Chat</a>
    </nav>
    <div class="container">
        <h1>Price Prediction Models</h1>
        <div class="models-container">
            <div class="model-section">
                <h2>Land Price Prediction</h2>
                <form method="POST" action="/predict-land">
                    <input type="number" step="any" name="long" placeholder="Longitude" required>
                    <input type="number" step="any" name="lat" placeholder="Latitude" required>
                    <input type="text" name="city" placeholder="City" required>
                    <input type="text" name="neighborhood" placeholder="Neighborhood" required>
                    <input type="number" step="0.1" name="area" placeholder="Area (sq. meters)" required>
                    <input type="text" name="zoned_for" placeholder="Zoned For" required>
                    <button type="submit">Predict Land Price</button>
                </form>
                {% if land_prediction %}
                <div class="prediction-result">
                    <p>{{ land_prediction }}</p>
                </div>
                {% endif %}
            </div>

            <div class="model-section">
                <h2>Property Price Prediction</h2>
                <form method="POST" action="/predict-property">
                    <input type="number" step="any" name="long" placeholder="Longitude" required>
                    <input type="number" step="any" name="lat" placeholder="Latitude" required>
                    <input type="text" name="city" placeholder="City" required>
                    <input type="text" name="neighborhood" placeholder="Neighborhood" required>
                    <input type="number" step="0.1" name="area" placeholder="Area (sq. meters)" required>
                    <input type="text" name="subcategory" placeholder="Subcategory" required>
                    <input type="text" name="facade" placeholder="Facade" required>
                    <input type="number" name="bedrooms" placeholder="Bedrooms" required>
                    <input type="number" name="bathrooms" placeholder="Bathrooms" required>
                    <input type="text" name="furnished" placeholder="Furnished Status" required>
                    <input type="number" name="floor" placeholder="Floor" required>
                    <input type="number" name="building_age" placeholder="Building Age" required>
                    <button type="submit">Predict Property Price</button>
                </form>
                {% if property_prediction %}
                <div class="prediction-result">
                    <p>{{ property_prediction }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
