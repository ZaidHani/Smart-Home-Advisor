<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Dashboard</title>
    <style>
        body {
            background:#000000;
            background-size: cover;
            background-blend-mode: overlay;
            color: #dab15a;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        nav {
            background: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid #f2c94c;
            position: relative;
            overflow: hidden;
        }
        
        nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(242, 201, 76, 0.2),
                transparent
            );
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            100% {
                left: 200%;
            }
        }
        
        nav a {
            color: #f2c94c;
            text-decoration: none;
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #f2c94c;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:nth-child(1) { animation-delay: 0.2s; }
        nav a:nth-child(2) { animation-delay: 0.4s; }
        nav a:nth-child(3) { animation-delay: 0.6s; }
        nav a:nth-child(4) { animation-delay: 0.8s; }
        
        .dashboard {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1em;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: revealCard 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards 1s;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #f2c94c;
            border-radius: 8px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            pointer-events: none;
        }

        .dashboard iframe {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            border: none;
            pointer-events: auto;
        }

        .dashboard::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle,
                rgba(242, 201, 76, 0.1) 0%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .dashboard:hover::before {
            opacity: 1;
        }

        .page-load {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 1s ease-out forwards 1.5s;
        }

        .fire-container {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .flame {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: #f2c94c;
            border-radius: 50% 0 50% 50%;
            transform-origin: center bottom;
            animation: flameMove 0.5s ease-in-out infinite alternate;
        }

        .flame::before,
        .flame::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            border-radius: 50% 0 50% 50%;
            transform-origin: center bottom;
        }

        .flame::before {
            background-color: #f2994a;
            transform: rotate(-45deg);
            animation: flameTwirl 0.8s ease-in-out infinite;
        }

        .flame::after {
            background-color: #eb5757;
            transform: rotate(45deg);
            animation: flameTwirl 0.6s ease-in-out infinite reverse;
        }

        @keyframes flameMove {
            0% {
                transform: translateX(-50%) scaleY(1);
            }
            100% {
                transform: translateX(-50%) scaleY(1.1);
            }
        }

        @keyframes flameTwirl {
            0% {
                transform: rotate(-45deg) scale(1.05);
            }
            50% {
                transform: rotate(-30deg) scale(1);
            }
            100% {
                transform: rotate(-45deg) scale(0.95);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes revealCard {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        footer {
            text-align: center;
            padding: 20px 0;
            color: #f2c94c;
            background: #000;
            border-top: 2px solid #f2c94c;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 1.6s;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(242, 201, 76, 0.2),
                transparent
            );
            animation: shimmer 3s infinite linear;
        }
    </style>
</head>
<body>
    <div class="page-load">
        <div class="fire-container">
            <div class="flame"></div>
        </div>
    </div>

    <nav>

    </nav>

    </div>

    <footer>

    </footer>
</body>
</html>
